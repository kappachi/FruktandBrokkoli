<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Slideshow</title>
    <link rel="stylesheet" href="slide.css" media="all">
    <meta content="width = device-width, initial-scale = 1.0">
  </head>
  <body>
    <div class="header">
      <h1>Frukt og Brokkoli</h1>
    </div>
    <div class="slideshow-container">
        <div class="mySlides fade">
          <img src="Watermelon.jpg" style="width:100%">
        </div>
          <div class="mySlides fade">
            <img src="grapefruit.jpg" style="width:100%">
          </div>
        <div class="mySlides fade">
          <img src="banan.jpg" style="width:100%">
        </div>
      <a class="prev" onclick="numSlides(-1)">❮</a>
      <a class="next" onclick="numSlides(1)">❯</a>
    </div>
    <script>
    var slideTall = 1;
    visSlides(slideTall);
    function numSlides(n) {
      visSlides(slideTall += n);
    } function visSlides(n) {
      var i;
      var slides = document.getElementsByClassName("mySlides");
      if (n > slides.length) {slideIndex = 1}
      if (n < 1) {slideTall = slides.length}
      for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
      } slides[slideTall-1].style.display = "block";
    }
    </script>
  </body>
</html>
